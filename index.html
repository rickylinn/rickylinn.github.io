<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linn's Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Set background color */
    }
    .container {
      height: 100vh; /* Make container full height of viewport */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #343a40; /* Set text color */
    }
    .slogan {
      font-size: 1.5rem;
      color: #6c757d; /* Set text color */
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      color: #6c757d; /* Set icon color */
      font-size: 1.5rem;
      text-decoration: none; /* Remove text decoration */
    }
    .social-icons a:hover {
      color: #007bff; /* Set icon color on hover */
    }
    .container a {
      text-decoration: none; /* Remove text decoration from all links within container */
      color: inherit; /* Inherit color from parent */
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <h1>Hay, I'm <a href="https://freddylynn.github.io" target="_blank">Linn</a></h1>
      <p class="slogan">Passionate Software Engineer</p>
      <!-- Social Icons -->
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/freddylynn/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
